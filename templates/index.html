<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <a class="login-button" href="/login">Admin Login</a>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox-additional">
                <div class="chatbox-sidebar">
                    <div class="faq-header">
                        FAQs
                    </div>
                    <div class="chatbox-faqs">

                    </div>
                </div>

                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox-header-left">
                            <div class="chatbox__image--header">
                                <img src="{{ url_for('static', filename='images/chatbotLogo.png') }}" alt="image">
                            </div>
                            <div class="chatbox__content--header">
                                <h4 class="chatbox__heading--header">Chat support</h4>
                            </div>
                        </div>
                        <div class="chatbox-header-right faq-button">FAQ</div>
                    </div>
                    <div class="chatbox__messages">
                        <div>
                            <div class="messages__item messages__item--visitor"> How may I help you!! Enter 'quit' to exit </div>
                        </div>
                    </div>
                    <div class="chatbox__footer">
                        <input class="input-box" type="text" placeholder="Write a message...">
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img class="logo" src="{{ url_for('static', filename='images/chatbotLogo.png') }}" /></button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
